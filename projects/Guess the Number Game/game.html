<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .game-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #1e3a8a; /* A nice deep blue */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .input-area {
            margin: 20px 0;
        }

        #guessInput {
            width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #guessInput:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4f46e5; /* A modern indigo */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4338ca;
        }

        #restartButton {
            background-color: #16a34a; /* Green for restart */
        }

        #restartButton:hover {
            background-color: #15803d;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            min-height: 25px; /* Prevents layout shift */
        }

        /* Message colors */
        .message-low { color: #2563eb; } /* Blue for too low */
        .message-high { color: #dc2626; } /* Red for too high */
        .message-win { color: #16a34a; } /* Green for win */

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number! ðŸŽ²</h1>
        <p>I'm thinking of a number between 1 and 100. Can you find it?</p>

        <div class="input-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="?">
            <button id="guessButton">Guess</button>
        </div>

        <p id="message"></p>
        <button id="restartButton" style="display: none;">Play Again</button>
    </div>

    <script>
        // JavaScript for the game logic
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const restartButton = document.getElementById('restartButton');
        const message = document.getElementById('message');

        let secretNumber;
        let attempts;

        function newGame() {
            // 1. Generate a new secret number
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;

            // 2. Reset the UI
            message.textContent = '';
            message.className = ''; // Reset message color
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            restartButton.style.display = 'none'; // Hide restart button
            guessInput.focus(); // Focus on the input field
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            // Validate input
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Please enter a number between 1 and 100.';
                message.className = ''; // No special color for validation
                return;
            }

            attempts++;

            // Compare guess and update message
            if (userGuess < secretNumber) {
                message.textContent = 'Too low! Try again. ðŸ‘‡';
                message.className = 'message-low';
            } else if (userGuess > secretNumber) {
                message.textContent = 'Too high! Try again. ðŸ‘†';
                message.className = 'message-high';
            } else {
                message.textContent = `ðŸ¥³ Correct! The number was ${secretNumber}. You got it in ${attempts} attempts!`;
                message.className = 'message-win';
                endGame();
            }

            // Clear input for next guess
            guessInput.value = '';
            guessInput.focus();
        }

        function endGame() {
            guessInput.disabled = true;
            guessButton.disabled = true;
            restartButton.style.display = 'inline-block'; // Show restart button
        }

        // Event Listeners
        guessButton.addEventListener('click', checkGuess);
        restartButton.addEventListener('click', newGame);

        // Allow pressing 'Enter' key to submit guess
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Start the first game on page load
        newGame();
    </script>

</body>
</html>
