<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f5f5f5; }
        #quiz-container { background: white; width: 500px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .option { display: block; margin: 10px 0; }
        button { margin-top: 20px; padding: 10px 15px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="submitBtn">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            { question: "What is the capital of India?", options: ["Mumbai", "New Delhi", "Kolkata", "Chennai"], answer: "New Delhi" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
            { question: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Great White Shark"], answer: "Blue Whale" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const submitBtn = document.getElementById('submitBtn');
        const resultEl = document.getElementById('result');

        function loadQuiz() {
            resultEl.innerHTML = '';
            const currentQuizData = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuizData.question;
            optionsEl.innerHTML = '';
            currentQuizData.options.forEach(option => {
                optionsEl.innerHTML += `
                    <label class="option">
                        <input type="radio" name="option" value="${option}"> ${option}
                    </label>
                `;
            });
        }

        submitBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                resultEl.innerHTML = 'Please select an answer.';
                return;
            }

            if (selectedOption.value === quizData[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizData.length) {
                loadQuiz();
            } else {
                document.getElementById('quiz-container').innerHTML = `
                    <h2>Quiz Finished!</h2>
                    <p>Your score is ${score}/${quizData.length}</p>
                `;
            }
        });

        loadQuiz();
    </script>
</body>
</html>
