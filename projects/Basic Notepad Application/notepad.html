<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Notepad</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        .container { display: flex; flex-direction: column; height: 100%; }
        .toolbar { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
        #editor { flex-grow: 1; border: none; padding: 10px; font-size: 16px; font-family: monospace; }
        button, input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="fileInput" onchange="openFile()" accept=".txt,.md,.html">
            <button onclick="saveFile()">Download as .txt</button>
        </div>
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const fileInput = document.getElementById('fileInput');

        function openFile() {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
            };
            reader.readAsText(file);
        }

        function saveFile() {
            const textContent = editor.value;
            const blob = new Blob([textContent], { type: 'text/plain' });
            const link = document.createElement('a');

            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
