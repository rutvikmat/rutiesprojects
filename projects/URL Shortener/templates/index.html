<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST">
        <input type="url" name="long_url" placeholder="Enter your long URL here" required size="50">
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <h2>Your shortened URL is:</h2>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    {% endif %}
</body>
</html>
