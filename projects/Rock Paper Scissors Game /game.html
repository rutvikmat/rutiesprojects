<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
        }
        h1 {
            color: #1a2c5b;
        }
        #choices {
            margin: 20px 0;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid transparent;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            border-color: #007bff;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        #player-choice, #computer-choice {
            font-weight: bold;
        }
        #winner {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your weapon:</p>

    <div id="choices">
        <button onclick="playGame('rock')">‚úä Rock</button>
        <button onclick="playGame('paper')">‚úã Paper</button>
        <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
    </div>

    <div id="results">
        <p>Your choice: <span id="player-choice"></span></p>
        <p>Computer's choice: <span id="computer-choice"></span></p>
        <p id="winner"></p>
    </div>

    <script>
        const playerChoiceDisplay = document.getElementById('player-choice');
        const computerChoiceDisplay = document.getElementById('computer-choice');
        const winnerDisplay = document.getElementById('winner');

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let winner = '';

            if (playerChoice === computerChoice) {
                winner = "It's a tie! ü§ù";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                winner = 'You win! üéâ';
            } else {
                winner = 'You lose! üò¢';
            }

            // Update the display
            playerChoiceDisplay.textContent = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
            computerChoiceDisplay.textContent = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);
            winnerDisplay.textContent = winner;
        }
    </script>

</body>
</html>
