{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
