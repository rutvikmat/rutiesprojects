<!DOCTYPE html>
<html>
<head>
    <title>Job Scraper</title>
</head>
<body>
    <h1>Job Listing Scraper</h1>
    <p>Enter a tag to search for (e.g., love, inspirational, life, humor, books)</p>
    <form method="POST">
        <input type="text" name="tag" placeholder="e.g., life" required>
        <button type="submit">Scrape Jobs</button>
    </form>
    <hr>
    {% if jobs %}
        <h2>Scraped Job Listings:</h2>
        {% for job in jobs %}
            <div style="border: 1px solid #eee; padding: 10px; margin-bottom: 10px;">
                <h3>{{ job.title }}</h3>
                <p><strong>Company:</strong> {{ job.company }}</p>
                {% if 'Error' not in job.title %}
                <a href="{{ job.link }}" target="_blank">More Info / Apply</a>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
